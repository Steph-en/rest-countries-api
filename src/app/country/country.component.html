<a [routerLink]="['/details', interfaceForm.name.common]">
    <div class="cards">
        <div class="country-card">
            <figure>
                <img class="flag" [style.background-image]="'url(' + interfaceForm.flags.svg + ')'" alt="Flag of {{interfaceForm.name.common}}">
            </figure>
            <div class="info">
                <h2 class="country">{{ interfaceForm.name.common }}</h2>
                <p class="population">Population: {{ interfaceForm.population }}</p>
                <p class="region">Region: {{ interfaceForm.region }}</p>
                <p class="capital">Capital: {{ interfaceForm.capital }}</p>
            </div>
        </div>
    </div>
</a>
